<!DOCTYPE HTML>
<html
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--TITLE VARIABLE HERE-->
	<title>Example example example</title>

	<style type="text/css">
		#item_info {
		font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		border-collapse: collapse;
		}

		#item_info td, #item_info th {
		border: 1px solid #ddd;
		padding: 12px;
		text-align: right;
		width: fit-content;
		}

		#item_info td {
		padding-right: 20px;
		padding-left: 10px;
		min-width: 150px;
		}

		#item_info th {
		padding-right: 20px;
		padding-left: 50px;
		}

		#item_info tr:nth-child(even){background-color: #f2f2f2;}

		#item_info tr:hover {background-color: #ddd;}

		img.item_icon {
		border-radius: 20%;
		}

		#item_name p {
		font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
		font-size: 25pt;
		}
	</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
<script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
<script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>

<div id="item_name">
<p><img th:src="${icon}" alt="item icon" class="item_icon" /> <b th:text="${name}"></b></p>
</div>
<!--TABE VARIABLE HERE-->
<table id="item_info">
<!--<tr>-->
<!--<th>Buy</th>-->
<!--<td>BUY VARIABLE HERE</td>-->
<!--</tr>-->
<!--<tr>-->
<!--<th>Sell</th>-->
<!--<td>SELL VARIABLE HERE</td>-->
<!--</tr>-->
	<tr>
		<th>ID</th>
		<td th:text="${id}"></td>
	</tr>
	<tr>
		<th>Level</th>
		<td th:text="${level}"></td>
	</tr>
	<tr>
		<th>Rarity</th>
		<td th:text="${rarity}"></td>
	</tr>
	<tr>
		<th>Type</th>
		<td th:text="${type}"></td>
	</tr>
	<tr>
		<th>Chat Link</th>
		<td th:text="${chat_link}"></td>
	</tr>
	<tr>
		<th>Is bound</th>
		<td th:text="${bound}"></td>
	</tr>
	<tr>
		<th>Vendor value</th>
		<td th:text="${vendor}"></td>
	</tr>
</table>
<div id="container" style="height: 700px; min-width: 310px"></div>

<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/

	var inData = /*[[${inData}]]*/ 'temp';

	/*]]>*/
	$.getJSON('https://www.highcharts.com/samples/data/aapl-c.json', function (data) {
		// Create the chart
		Highcharts.stockChart('container', {


			rangeSelector: {
				buttons: [{
					type: 'hour',
					count: 1,
					text: '1h'
				}, {
					type: 'hour',
					count: 6,
					text: '6h'
				}, {
					type: 'day',
					count: 1,
					text: '1d'
				}, {
					type: 'day',
					count: 3,
					text: '3d'
				}, {
					type: 'week',
					count: 1,
					text: '1w'
				}, {
					type: 'month',
					count: 1,
					text: '1m'
				}, {
					type: 'month',
					count: 6,
					text: '6m'
				}, {
					type: 'year',
					count: 1,
					text: '1y'
				}, {
					type: 'all',
					text: 'All'
				}],
				selected: 6
			},

			title: {
				text: 'Testing ground'
			},

			tooltip: {
				shared: true,
				split: false,
				useHTML: true,
				headerFormat: '<small>{point.key}</small><table>',
				pointFormat: '<tr><td style="color: {series.color}">{series.name}: </td>' +
						'<td style="text-align: right"><b>{point.y}</b></td></tr>',
				footerFormat: '</table>',
				valueDecimals: 0
			},


			series: [{
				name: "Sell",
				data: data,
				// currency: aaa,
				yAxis: 0
			}, {
				name: "Buy",
				data: data,
				// currency: aaa,
				yAxis: 0
			}, {
				name: "Supply",
				data: data,
				yAxis: 1
			}, {
				name: "Demand",
				data: data,
				yAxis: 1,
				visible: false
			}
			],

			yAxis: [{
				labels: {
					align: 'right',
					x: -3
				},
				title: {
					text: 'Price'
				},
				startOnTick: false,
				endOnTick: false,
				height: '60%',
				resize: {
					enabled: true
				}
			}, {
				title: {
					text: 'Volume'
				},
				top: '65%',
				height: '35%',
				offset: 0
			}],

			legend: {
				enabled: true,
				verticalAlign: 'bottom'
			},
			scrollbar: {
				enabled: true,
				liveRedraw: true
			}
		});
	});

</script>
</body>
</html>
